<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  
  <title>Animation cube WebGL</title>
</head>
<body onload='main()' class="container">
  <div class="d-flex flex-row">
  <div class="">
      <canvas id='dawin-webgl' width=800 height=800>
          Utilisez un navigateur compatible avec WebGL
        </canvas>
        <script src='gl-matrix-min.js'></script>
        <script src='cube.js'></script>
  </div>
  <div width=200>
      <div class="form-group row align-items-center container d-none d-md-block">
       
        <h2>Translations</h2>
          <div class="col-sm-10 container">
              <label for="customRange3">Translations axe X</label>
              <input type="range" class="custom-range" min="-3" max="3" step="0.1" id="xTranslationInput">
          </div>
          <div class="col-sm-10 container">
              <label for="customRange3">Translations axe Y</label>
              <input type="range" class="custom-range" min="-3" max="3" step="0.1" id="yTranslationInput">
          </div>
          <div class="col-sm-10 container">
              <label for="customRange3">Translations axe Z</label>
              <input type="range" class="custom-range" min="-10" max="0" step="0.1" id="zTranslationInput">
          </div>
          
          <h2>Rotations</h2>
          <div class="col-sm-10 container">
              <label for="customRange3">Rotations axe X</label>
              <input type="range" class="custom-range" min="-3.14" max="3.14" step="0.01" id="xRotationInput">
          </div>
          <div class="col-sm-10 container">
              <label for="customRange3">Rotations axe Y</label>
              <input type="range" class="custom-range" min="-3.14" max="3.14" step="0.01" id="yRotationInput">
          </div>
          <div class="col-sm-10 container">
              <label for="customRange3">Rotations axe Z</label>
              <input type="range" class="custom-range" min="-3.14" max="3.14" step="0.01" id="zRotationInput">
          </div>
          <h2>Cam√©ras</h2>
          <div class="col-sm-10 container">
              <label for="customRange3">Zoom</label>
              <input type="range" class="custom-range" min="0" max="5" step="0.1" id="zoom">
          </div>
          <div class="col-sm-10 container">
              <label for="customRange3">FOV</label>
              <input type="range" class="custom-range" min="30" max="120" step="1" id="fov">
          </div>
        </div>
        
  </div>
</div>
  </body>
  </html>
